<!DOCTYPE html>
<html lang="zh-tw">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <title>郵遞區號管理</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- angular -->
    <script src="https://cdn.staticfile.org/angular.js/1.8.1/angular.min.js"></script>

    <!-- css-->
    <link rel="stylesheet" type="text/css" href="./css/basic.css">

    <!-- Date Picker -->
    <script src="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <link href="https://www.itxst.com/package/bootstrap-datepicker-1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">




</head>

<body id="test">
    <h1>郵遞區號管理</h5>

        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-sm  bg-light">

            <ul class="navbar-nav mr-8">

                <!-- 重新整理 -->
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary" onclick="getAllData()">
                        搜尋所有
                    </button>
                </li>

                <!-- 新增 -->
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-success" onclick="addButtonClick()">新增
                    </button>
                </li>

            </ul>

            <!-- 搜尋 -->
            <div class="collapse navbar-collapse justify-content-end">
                <form class="form-inline">
                    <input type="text" id="searchText" class="form-control mr-2" placeholder="請輸入區域">
                    <button class="btn btn-outline-success" type="button" onclick="search()">搜尋</button>
                </form>
            </div>
        </nav>


        <!-- 列表 -->
        <div class="table-responsive">

            <table id="table" class="table table-bordered table-striped" cellspacing="0" width="90%">

                <tr>
                    <th>項次</th>
                    <th>postalCode</th>
                    <th>county</th>
                    <th>district</th>
                    <th>刪除</th>
                    <th>編輯</th>
                </tr>

            </table>
        </div>

        </div>



        <!-- 新增/編輯 Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">編輯郵遞區號資料</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- body -->
                    <div class="modal-body " style="height:500px;overflow:auto;">
                        
                        <div id="modalMidDiv" class="form-group">
                            <label for="postalCodeLabel">郵遞區號postalCode</label>
                            <input id="postalCode" placeholder="郵遞區號編號" type="text" class="form-control" readonly>
                        </div>
                        
                        <div id="postaladd" class="form-group">
                            <label for="postLabel">郵遞區號</label>
                            <input id="postalCodeadd" placeholder="郵遞區號" type="text" class="form-control">
                        </div>

                        <!-- county -->
                        <div class="form-group">
                            <label for="usernameLabel">城市</label>
                            <input id="county" placeholder="城市" type="text" class="form-control">
                        </div>

                        <!-- district -->
                        <div class="form-group">
                            <label for="passwordLabel">鄉鎮區</label>
                            <input id="district" placeholder="鄉鎮" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="updateOrAddButtonClick()">儲存</button>
                    </div>
                </div>
            </div>
        </div>



</body>



<script>

    var datas = [];

    //查詢所有
    function getAllData() {
        // 清除table
        $("#table").find("tr:gt(0)").remove();

        dataUrl = "http://localhost:8080/api/in/v1/enum/postal-code";
        $.ajax({
            method: 'get',
            url: dataUrl,
            crossDomain: true,
            type: "json",
            async: true,
            headers: {
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'GET, PUT, POST, DELETE, OPTIONS',
                'Access-Control-Allow-Headers': 'Access-Control-Allow-Headers, Access-Control-Allow-Origin, Origin, Content-Type, Authorization, Accept',
                'cache-control': 'no-cache'
            },
            success: getAllSuccess,
            error: function (jqXHR, thrownError) {
                let errorMsg = "jqXHR.status:" + jqXHR.status + "\n" + "message:" + thrownError;
                alert(errorMsg);
            }
        });

    }

    function getAllSuccess(data) {
        datas = data;
        updateTable(data);
    }



    // 編輯郵遞區號資訊
    function editButtonClick(postalCode) {
        dataUrl = "http://localhost:8080/api/in/v1/enum/postal-code/" + postalCode;
        $.ajax({
            method: 'get',
            url: dataUrl,
            crossDomain: true,
            type: "json",
            async: true,
            headers: {
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'GET, PUT, POST, DELETE, OPTIONS',
                'Access-Control-Allow-Headers': 'Access-Control-Allow-Headers, Access-Control-Allow-Origin, Origin, Content-Type, Authorization, Accept',
                'cache-control': 'no-cache'
            },
            success: findEditSuccessEdit,
            error: function (jqXHR, thrownError) {
                let errorMsg = "jqXHR.status:" + jqXHR.status + "\n" + "message:" + thrownError;
                alert(errorMsg);
            }
        });
    }

    // 取得特定郵遞區號資訊(編輯前先查詢)
    function findEditSuccessEdit(data) {
        // 更新Ui
        $("#editModalLabel").text("編輯郵遞區號資料");
        $("#modalMidDiv").show(true);
        $("#postaladd").hide(true);
        $("#postalCode").val(data.postalCode);
        $("#county").val(data.county);
        $("#district").val(data.district);
        $('#exampleModal').modal(show = true);
    }


    // 更新/增加 郵遞區號資料
    function updateOrAddButtonClick() {
        let postalCode1 = $("#postalCode").val();
		
        let isAdd = postalCode1 === "" ? true : false;
        
		let postalCode = $("#postalCode").val(); 
        let county = $("#county").val();
        let district = $("#district").val();
       


        var postal = {};

        if (isAdd == false) {
        	postal.postalCode1 = parseInt(postalCode);
        }
		
        postal.county = county;
        postal.district = district;

        //資料檢查 ~______~
        if (isAdd) {
            dataUrl = "http://localhost:8080/api/in/v1/enum/postal-code/add";
            $.ajax({
                method: 'post',
                url: dataUrl,
                crossDomain: true,
                contentType: 'application/json',
                async: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET, PUT, POST, DELETE, OPTIONS',
                    'Access-Control-Allow-Headers': 'Access-Control-Allow-Headers, Access-Control-Allow-Origin, Origin, Content-Type, Authorization, Accept',
                    'cache-control': 'no-cache'
                },
                data: JSON.stringify(postal),
                dataType: "json",
                success: addSuccess,
                error: function (jqXHR, thrownError) {
                    let errorMsg = "jqXHR.status:" + jqXHR.status + "\n" + "message:" + thrownError;
                    alert(errorMsg);
                }
            });
        }
        else {
            dataUrl = "http://localhost:8080/api/in/v1/enum/postal-code/"+postalCode;
            $.ajax({
                method: 'put',
                url: dataUrl,
                crossDomain: true,
                contentType: 'application/json',
                async: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET, PUT, POST, DELETE, OPTIONS',
                    'Access-Control-Allow-Headers': 'Access-Control-Allow-Headers, Access-Control-Allow-Origin, Origin, Content-Type, Authorization, Accept',
                    'cache-control': 'no-cache'
                },
                data: JSON.stringify(postal),
                dataType: "json",
                success: updateSuccess,
                error: function (jqXHR, thrownError) {
                    let errorMsg = "jqXHR.status:" + jqXHR.status + "\n" + "message:" + thrownError;
                    alert(errorMsg);
                }
            });

        }
    }

    function updateSuccess() {
        $('#exampleModal').modal(show = false);
        getAllData();
        alert("更新成功!");
    }

    function addSuccess() {
        $('#exampleModal').modal(show = false);
        alert("新增成功!");
        getAllData();
    }



    // 搜尋
    function search() {
        let searchText = $("#searchText").val();

        if (searchText.length === 0) {
            alert("請輸入查詢資訊");
            return
        }
        $("#table").find("tr:gt(0)").remove();
        let filterDatas = datas.filter(e => e.nationalId.includes(searchText));
        updateTable(filterDatas);
    }


    function delButtonClick(postalCode) {

        dataUrl = "http://localhost:8080/api/in/v1/enum/postal-code/"+postalCode;
        $.ajax({
            method: 'delete',
            url: dataUrl,
            crossDomain: true,
            async: true,
            headers: {
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'GET, PUT, POST, DELETE, OPTIONS',
                'Access-Control-Allow-Headers': 'Access-Control-Allow-Headers, Access-Control-Allow-Origin, Origin, Content-Type, Authorization, Accept',
                'cache-control': 'no-cache'
            },
            dataType: "json",
            success: function () {
                alert("刪除成功");
                getAllData();
            },
            error: function (jqXHR, thrownError) {
                let errorMsg = "jqXHR.status:" + jqXHR.status + "\n" + "message:" + thrownError;
                alert(errorMsg);
            }
        });

    }


    function addButtonClick() {

        $("#editModalLabel").text("新增郵遞區號資料");
        $("#modalMidDiv").hide(true);
        $("#postaladd").show(true);
        $("#postalCodeadd").val("");
        $("#county").val("");
        $("#district").val("");
    

        $('#exampleModal').modal(show = true);
    }

    // 基礎/初始化

    // 更新table
    function updateTable(datas) {
        $.each(datas, function (i) {
            var row = $("<tr></tr>");
            $("<td></td>").text(i + 1).appendTo(row);
            $("<td></td>").text(this.postalCode).appendTo(row);
            $("<td></td>").text(this.county).appendTo(row);
            $("<td></td>").text(this.district).appendTo(row);
            

            $("<td></td>").html("<input hidden=\'hidden\' id=\'delButton\' name=\'delButton\' />" +
                "<input type=\'button\' class=\'btn btn-danger\' value=\'刪除\' onclick=\'delButtonClick(" + this.postalCode + ")\'>").appendTo(row);
            $("#table").append(row);

            $("<td></td>").html("<input hidden=\'hidden\' id=\'editButton\' name=\'editButton\' />" +
                "<input type=\'button\' class=\'btn btn-warning\' value=\'編輯\' onclick=\'editButtonClick(" + this.postalCode + ")\'>").appendTo(row);
            $("#table").append(row);
        }
        );
    }

    $(document).ready(function () {
        getAllData();

        $("#birthDate").datepicker({
            language: 'zh-tw', //设置语言
            autoclose: true, //选择后自动关闭
            clearBtn: true,//清除按钮
            format: "yyyy-mm-dd"//日期格式
        });
    });

    function rs(data) {
        $("#main").html(data);
    }

    function redirect(url) {
        $.get(url, rs);
        return false;
    }

</script>

</html>
